  <script>
    var ids = ["photo01", "photo02", "photo03", "photo04", "photo05", "photo06", "photo07", "photo08", "photo09", "photo10", "photo11", "photo12", "photo13", "photo14", "photo15", "photo16", "photo17", "photo18", "photo19", "photo20", "photo21", "photo22", "photo23", "photo24"]
    var checkcount = 0
    var penalty = 0
    var lastcheck = 0
    var mouseLocation = 13
    var catLocation = 21
    var gameOver = false
    function check(position) {
      if (gameOver == true) {
      }
      else {
        if (position == 13) {

          document.getElementById(ids[position]).src = "jerry.jpg"
          gameOver = true
          penalty = penalty - 3
        }
        else if (position == 21) {
          id = ids[position]
          document.getElementById(id).src = "tom.jpg"
          gameOver = true
          penalty = penalty + 4
        }
        else {
          id = ids[position]
          document.getElementById(id).src = "grass.jpg"
          checkcount += 1
          penalty += 1
        }
        lastCheck = position
      }
      bushes.innerHTML = "Number of bushes checked is " + checkcount
      Penalty.innerHTML = "Penalty is " + penalty
    }
    let row = 0
    let row1 = 0
    let row2 = 0
    let col = 0
    let col1 = 0
    let col2 = 0
    function help() {
      console.log(lastCheck);
      col = 13 % 6
      col = col + 1
      row = Math.round(13 / 4)
      row1 = Math.round(lastCheck / 4)
      col1 = lastCheck % 6
      if (row1 == 0) {
        row1 += 1
        col1 += 1
      } else if (row1 == 5) {
        row1 -= 1
      } else if (row1 == 6) {
        row1 -= 2
      } else {
        if ((row1 == 3 && col1 == 0) || (row1 == 4 && col1 == 0)) {
          col1 += 1
        }
      }
      if (col1 == 0 || col1 == 4 || col1 == 5) {
        col1 += 1
      }
      else if (row1 == 4 && col1 == 3) {
        row1 = row1 - 1;
        col1 = col1 + 1;
      }
      else if (row1 == 2 && col1 == 3) {
        //row1=row1-1;
        col1 = col1 + 1;
      }
      col2 = 21 % 6;
      row2 = Math.round(21 / 4);

      row2 = row2 - 1;
      col2 = col2 + 1;
      if ((row == row1)) {
        if (col > col1) {
          if (col1 + 1 == col) {
            penalty = penalty + 2;
            document.getElementById("help").innerHTML = "squeek";
          }
          else {
            console.log("else in first compare");
            document.getElementById("help").innerHTML = "sorry, no help available";
          }

        }
        else {
          console.log("entered the else part");
          if (col1 - 1 == col) {
            penalty = penalty + 2;
            document.getElementById("help").innerHTML = "squeek";
          }
          else if (col1 == col2) {
            penalty = penalty + 2;
            document.getElementById("help").innerHTML = "Meow";

          }
          else {
            console.log("else");
            document.getElementById("help").innerHTML = "sorry, no help available";

          }
        }
      }
      else if ((col == col1)) {
        if (row > row1) {
          if (row1 + 1 == row) {
            penalty = penalty + 2;
            document.getElementById("help").innerHTML = "squeek";
          }
          else {
            console.log("else");
            document.getElementById("help").innerHTML = "sorry, no help available";
          }

        }
        else {
          if (row1 - 1 == row) {
            penalty = penalty + 2;
            document.getElementById("help").innerHTML = "squeek";
          }
          else {
            document.getElementById("help").innerHTML = "sorry, no help available";
          }
        }
      }
      else if (row1 - 1 == row || row1 + 1 == row) {
        if ((col1 + 1 == col || col1 - 1 == col) && (col1 <= 3)) {
          penalty = penalty + 2;
          document.getElementById("help").innerHTML = "squeek";
        }
        else if ((col1 + 1 == col2 || col1 - 1 == col2) && (col1 > 3)) {
          penalty = penalty + 2;
          document.getElementById("help").innerHTML = "Meow";
        }
        else {
          document.getElementById("help").innerHTML = "sorry, no help available";
        }
      }
      else if ((row2 == row1)) {
        if (col2 > col1) {
          if (col1 + 1 == col2) {
            penalty = penalty + 2;
            document.getElementById("help").innerHTML = "Meow";
          }
          else {
            document.getElementById("help").innerHTML = "sorry, no help available";
          }

        }
        else {
          if (col1 - 1 == col2) {
            penalty = penalty + 2;
            document.getElementById("help").innerHTML = "Meow";
          }
          else {
            console.log("else");
            document.getElementById("help").innerHTML = "sorry, no help available";
          }

        }
      }
      else if ((col2 == col1)) {
        if (row2 > row1) {
          if (row1 + 1 == row2) {
            penalty = penalty + 2;
            document.getElementById("help").innerHTML = "Meow";
          }
          else {
            document.getElementById("help").innerHTML = "sorry, no help available";
          }

        }
        else {
          if (row1 - 1 == row2) {
            penalty = penalty + 2;
            document.getElementById("help").innerHTML = "Meow";
          }
          else {
            document.getElementById("help").innerHTML = "sorry, no help available";
          }
        }
      }
      else if (row1 - 1 == row2 || row1 + 1 == row2) {
        if ((col1 + 1 == col2 || col1 - 1 == col2) && (col1 > 3)) {
          penalty = penalty + 2;
          document.getElementById("help").innerHTML = "Meow";
        }
      }
      else {
        document.getElementById("help").innerHTML = "sorry, no help available";
      }
      Penalty.innerHTML = "Penalty is " + penalty;
    }
    function resetGame() {
      mouseLocation = Math.floor(Math.random() * 24);
      console.log("mouse location " + mouseLocation);
      catLocation = Math.floor(Math.random() * 24);
      console.log("cat location " + catLocation);
      document.getElementById("bushes").innerText = "Number of bushes checked is " + 0;
      document.getElementById("Penalty").innerText = "Penalty is " + 0;
      for (i = 0; i < 24; i++) {
        if (i == mouseLocation) {
          document.getElementById(ids[i]).src = "jerry.jpg";
        } else if (i == catLocation) {
          document.getElementById(ids[i]).src = "tom.jpg";
        } else {
          document.getElementById(ids[i]).src = "bush.jpg";
        }
      }
    }
